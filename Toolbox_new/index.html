<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/placeholder-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Prevent flash of unstyled content by setting theme before page renders
      (function() {
        try {
          const theme = localStorage.getItem('toolbox-theme') || 'system';
          const root = document.documentElement;
          
          if (theme === 'system') {
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            root.classList.add(systemTheme);
          } else {
            root.classList.add(theme);
          }
        } catch (e) {}
      })();
    </script>
    <meta name="theme-color" content="#1e293b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Toolbox Inventory" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Toolbox Inventory" />
    <meta name="description" content="Professional warehouse inventory management system with offline capability for employees" />
    <link rel="manifest" href="/public/manifest.json" />
    <link rel="apple-touch-icon" href="/public/placeholder-logo.svg" />
    <title>Toolbox Inventory - Warehouse Management</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
